	   		<div class="modal-dialog width1050">
	   			<div class="modal-content">

	   					<div class="row">

						   		<form role="form" class="mtb90">
						    	<div class="form-group mb30">
								    <label for="name" class="f-size14 color6 mr20 ml15">收货人：</label>
								    <span class="f-size14 color6">XXX</span><span class="f-size12 colora4">收货人姓名需为实名认证姓名，不可修改</span>
							    </div>
							    <div class="form-group mb30">
							    	<label for="name" class="f-size14 color6 mr20">收货地址：</label>
							    	<div data-toggle="distpicker" class="inblock">
										  <select data-province="---- 选择省 ----"></select>
										  <select data-city="---- 选择市 ----"></select>
									</div>
										  <input type="text" class="form-control ml88 mt10 width520" placeholder=" 请输入详细地址及门牌号"/>
									
						        </div>
						        <div class="form-group mb30">
						        	<label for="name"  class="f-size14 color6 mr20">联系电话:</label>
						        	<input type="text" class="form-control inblock width520" placeholder="请输入11位手机号码"/>
						        </div>
						         <div class="form-group mb30">
						        	<label for="name"   class="f-size14 color6 mr20">邮政编码:</label>
						        	<input type="text" class="form-control inblock width520" placeholder="请输入邮政编码"/>
						         </div>
						          <div class="form-group mb30">
						        	<label for="name"   class="f-size14 color6 mr20">签收方式:</label>
						        	<label><input type="radio" name="optionsRedions"  value="本人签收" checked/>本人签收</label>
						        	<label><input type="radio" name="optionsRedions"  value="他人签收" />他人签收</label>
						        	
						         </div>
						          <div class="form-group mb30">
						        	<label for="name"   class="f-size14 color6 mr20">设为默认:</label>
						        	<input type="checkbox" checked/>
						         </div>
						       </form>
						   	</div>
